name: Lint and Test

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          pnpm install
          pnpm install -g eslint

      - name: Linting
        run: pnpm run lint

      - name: Testing
        run: pnpm run test
